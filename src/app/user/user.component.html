<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 offset-2">
            <div class="card mt-2">
                <form #form="ngForm"  (ngSubmit)="createUser()" style="border:1px solid #ccc" enctype="multipart/form-data">
                    <div class="container">
                      <h1>Sign Up</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>
                  
                      <label for="email"><b>Usernmae</b></label>
                      <input type="text" placeholder="Enter Usernmae" name="username">
                  
                      <label for="psw"><b>Name</b></label>
                      <input type="text" placeholder="Enter Name" name="name">
                  
                      <label for="psw-repeat"><b>Address</b></label>
                      <input type="text" placeholder="Enter Address" name="address">

                      <label for="psw-repeat"><b>photo</b></label>
                      <input type="file"  (change)="onFileSelected($event)" name="samplePic">
                      
                  
                      <div class="clearfix">
                        <button type="button" type="reset" class="cancelbtn">Cancel</button>
                        <button type="submit" class="signupbtn">Sign Up</button>
                      </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>
